<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{'active': this.router.url=='/'}">
            <a class="nav-link" [routerLink]="['/']">Index</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': this.router.url=='/bitcoin'}">
            <a class="nav-link" [routerLink]="['/bitcoin']">Bitcoin</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': this.router.url=='/market'}">
            <a class="nav-link" [routerLink]="['/market']">Market</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <span class="nav-link">Auto Updater:</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="bitcoin.update()">{{bitcoin.t}}</a>
        </li>
    </ul>

<div [ngClass]="(bitcoin.coins[0].bpi.BRL.rate_float>bitcoin.coins[1].bpi.BRL.rate_float)?'text-success':'text-danger'"
    class = "disabled bg-dark py-3 px-5 rounded"
    id = "updater"
    *ngIf='bitcoin.coins[1]'>
    <p>Price Updated.</p>
    {{bitcoin.coins[0].bpi.BRL.rate_float | currency:'BRL'}}
 </div>
